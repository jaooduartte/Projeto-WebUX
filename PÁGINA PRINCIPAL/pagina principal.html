<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Link da fonte para a Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
        <h1 class="logo">TOUCHTECH</h1>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container" >
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toogle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto custom-navbar-collapse">
                        <li>
                            <a class="nav-item" href="#"><img src="icones/login.png" alt="Login" width="25" height="25" class="menu-text"> Login</a>
                        </li>
                        <li>
                            <a class="nav-item" href="#"><img src="icones/coração.png" alt="Favoritos" width="25" height="25" class="menu-text"> Favoritos</a>
                        </li>
                        <li>
                            <a class="nav-item nav-item-modo-claro" href="#"><img src="icones/sol.png" alt="Modo Claro" width="25" height="25" class="menu-text"> Modo Claro</a>
                        </li>
                        <li class="search-container">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                                <button class="btn btn-outline-success" type="submit">Buscar</button>
                            </form>
                        </li>
                    </ul>                    
                </div>
            </div>
        </nav>
    </div>
</header>      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
